<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
         <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <style>
            #mapid { height: 100%; }
        </style>
        
    </head>
    <body>
        <div id="mapid">

        </div>
        <script>
            const map = L.map("mapid", { 
                crs: L.CRS.Simple
            });

            var bounds = [[-2000,-2000], [2000,2000]];
            map.fitBounds(bounds);

            const marker1 = L.marker([-500,0]).addTo(map);
            marker1.bindPopup("<b>{{Location Type}}</b><br/>{{Notes}}").openPopup();

            const marker2 = L.marker([500,1500]).addTo(map);
            marker2.bindPopup("<b>{{Location Type}}</b><br/>{{Notes}}").openPopup();
        </script>
    </body>
</html>
